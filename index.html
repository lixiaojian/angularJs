<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular and Require</title>
    <link href="stylesheets/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="stylesheets/Awesome/font-awesome.css"  rel="stylesheet"/>
    <!--[if IE 7]>
    <link href="stylesheets/Awesome/font-awesome-ie7.min.css"  rel="stylesheet"/>
    <![endif]-->
    <link href="stylesheets/Ace/ace-fonts.css"  rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheets/Ace/ace.css" />
    <link rel="stylesheet" href="stylesheets/Ace/ace-rtl.min.css" />
    <link rel="stylesheet" href="stylesheets/Ace/ace-skins.min.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="stylesheets/Ace/ace-ie.min.css" />
    <![endif]-->
    <script src="javascripts/require.js" data-main="javascripts/index"></script>
</head>
<body>
<!--header-->
<div id="navbar" ng-controller="headerCtr">
    <div ng-include="templates.header"></div>
</div>
<!-- /header-->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <!--left-->
        <div class="sidebar" id="sidebar" ng-controller="leftCtr">
            <div ng-include="templates.left"></div>
        </div>
        <!--left-->
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="glyphicon glyphicon-home home-icon"></i>
                        <a href="#"><h4>主页</h4></a>
                    </li>
                    <li class="active">
                        <a href="#"><h4 ng-bind="pageTitle"></h4></a>
                    </li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="glyphicon glyphicon-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- #nav-search -->
            </div>

            <div class="page-content" ng-view>

            </div><!-- /.page-content -->
        </div><!-- /.main-content -->

        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="glyphicon glyphicon-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box" id="ace-settings-box">
                <div>
                    <div class="pull-left">
                        <select id="skin-colorpicker" class="hide">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; Choose Skin</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                    <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                    <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                    <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                    <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                    <label class="lbl" for="ace-settings-add-container">
                        Inside
                        <b>.container</b>
                    </label>
                </div>
            </div>
        </div><!-- /#ace-settings-container -->
    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="glyphicon glyphicon-arrow-up bigger-110"></i>
    </a>
</div><!-- /.main-container -->
<!-- basic scripts -->
</body>
</html>
